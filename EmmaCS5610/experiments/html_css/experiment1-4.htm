<h1>How to put vertical text on an image?</h1>

    <h2>First: placing text over an image using html</h2>

    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td width="225" height="200" background="../../images/picture/star.jpg"  valign="bottom">
                <font id="horizontal"><b>Star</b></font>
            </td>
        </tr>
    </table>

    <p>Tips: The surprising part is that this is done <b>using a table!</b></p>
    
    <h2>Second: aligning the text vertically</h2>

    <table border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td width="225" height="200" background="../../images/picture/star.jpg" valign="bottom">
                <font id="vertical"><b>Star</b></font>
            </td>
        </tr>
    </table>
