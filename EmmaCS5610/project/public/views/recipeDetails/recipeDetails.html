<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Recipe Details</title>
    <script type="text/javascript" src="../../js/jquery-1.11.2.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../js/angular.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="../../css/recipeDetails.css" rel="Stylesheet" />
    <link href='http://fonts.useso.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
	<link href='http://fonts.useso.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../../css/template.css" media="screen" />
	<link rel="stylesheet" href="../../css/options.css" /> 
</head>
<body class="container" style="margin-top:100px;">
    <h1>
        Details</h1>
    <div ng-controller="detailCtrl">
     <!--   {{currentUser}} -->

    <div class="clear"></div>
	<div id="carte">
		<div id="carte-top" class="wrap"></div>
		<div id="content-block" class="wrap">

			<div class="separator top-separator content left"></div>
			<div class="separator top-separator content right"></div>
			
			<div id="main" class="content fullwidth">
		
				<article class="article art">		
					<h1 class="article-title">{{recipe[0].label}}</h1>

	
					<div class="article-body">
					
					<img class="left" ng-src="{{recipe[0].image}}" alt="Image" width="400" style="margin-right:120px;"/>
                        
                         <h3>Calories: {{recipe[0].calories}}</h3>
                         <h3>Cooking Level: {{recipe[0].level}}</h3>
                         <h3>Cooking Time: {{recipe[0].cookingTime}} mins </h3>
					  <hr />
                        <h2>HealthLabels</h2>
						<div ng-repeat="healthLabel in healthLabels">
						<ul>
							<li>{{healthLabel}} </li>
						</ul>
                        </div>	
                 
						
						
                        <div ng-repeat="eReview in eReviews">
                            <h3>What are people saying:</h3>
						    <blockquote>
							    <textarea class="form-control" rows="3" ng-model="eReview.reviewComment"></textarea>
						    </blockquote>   
                        </div>

                        <div class="form-group">
                            <h3>Comment:</h3>
                        <blockquote>
                        <textarea class="form-control" rows="5" id="comment" ng-model="reviewComment"></textarea>
                        <button type="submit" class="btn btn-success" id="Button1" ng-click="addReview()">Submit</button>
                        </blockquote>
                        </div>
						
						
						<h1>Ingredients</h1>
						<div ng-repeat="ingredient in ingredients">
						<ul>
							<li>{{ingredient.exactFood}} </li>
						</ul>
                        </div>	

                        
					</div>
				</article>
				
			</div><!-- end main -->
			
			<div class="clear left content">
				<div class="separator"></div>
			</div>
			
			<div class="right content">
				<div class="separator"></div>
			</div>			
		</div><!-- end #content-block -->
		
		<div id="carte-bottom" class="clear wrap"></div>
	</div><!-- end #carte -->

</body>
</html>
